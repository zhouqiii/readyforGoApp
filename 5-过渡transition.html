<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>vue中的动画效果/过渡</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
        <style>
                /* .fade-enter,.fade-leave-to {
                    opacity: 0;
                }
                .fade-enter-active,.fade-leave-active {
                    transition: opacity 1s;
                }如果没有给transition一个name那么默认的transition自带class为v-enter... */
                .enter {/* 使用自定义class*/
                    opacity: 0;
                }
                .active {
                    transition: opacity 2s;
                }
        </style>
    </head>
    <body>
        <div id="app">
        <transition name="fade" enter-class="enter" leave-to-class="enter" enter-active-class="active" leave-active-class="active"><!-- transition是es6标准 -->
         <div v-if="show">hello world</div>
        </transition>
         <button @click="handleBtnClick">Change</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    show: true
                },
               methods: {
                handleBtnClick: function() {
                  this.show = !this.show;
                }
               }
            })
        </script>
    </body>
</html>
