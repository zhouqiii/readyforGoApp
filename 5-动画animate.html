<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>aminate</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
        <link href="https://cdn.bootcss.com/animate.css/3.7.1/animate.css" rel="stylesheet">
        <style>
            .fade-enter,.fade-leave-to{
                opacity: 0;
            }
            .fade-leave-active,.fade-enter-active{
                transition: opacity 3s;
            }
        </style>
    </head>
    <body>
        <div id="app">
        <transition name="fade" 
                appear
                type="transition"
                duration="10s"
                enter-active-class="animated swing fade-enter-active" 
                leave-active-class="animated flash fade-leave-active"
                apper-active-class="animated swing"
        ><!--必须自定义class名字来使用animate库，class必须包括animated,type的赋值是指animate动画和transition过度同时使用时，
            以transition时间为准,duration是自定义时间-->
         <div v-if="show">hello world</div>
        </transition>
        <button @click="handleBtnClick">Change</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    show: true
                },
               methods: {
                handleBtnClick: function() {
                  this.show = !this.show;
                }
               }
            })
        </script>
    </body>
</html>
