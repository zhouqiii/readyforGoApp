<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>todolist-jquery</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    </head>
    <body>
        <input type="text" id="input">
        <button id="btn">提交</button>
        <div>
            <ul id="list"></ul>
        </div>
        <script>
            function Page() {}
            $.extend(Page.prototype,{
                init: function() {
                    this.bindEvents()
                },
                bindEvents:function() {
                     var btn=$('#btn');
                     btn.on('click',$.proxy(this.handleclick,this))
                },
                handleclick:function() {
                    var inputDate=$('#input');
                    var inputValue=inputDate.val();
                    var ulEle=$('#list');
                    ulEle.append('<li>'+inputValue+'</li>');
                    inputDate.val('');
                }
            })
            var page=new Page();
            page.init();
        </script>
    </body>
</html>
